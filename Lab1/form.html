  <div class="container border" style="margin-top: 40px;">
    <h1 style="text-align: center;">Formularz Zgłoszeniowy</h1>
    <div class="row" style="margin-top: 30px;">
      <div class="col-6">
        <div class="form-group">
          <label for="imieInput">Imię</label>
          <input type="imie" class="form-control" id="imieInput" placeholder="Wpisz imię">
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label for="nazwiskoInput">Nazwisko</label>
          <input type="imie" class="form-control" id="nazwiskoInput" placeholder="Wpisz nazwisko">
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="wyborKlasy">Wybierz Klasę</label>
          <select class="form-control" id="wyborKlasy">
            <option>Klasa 1</option>
            <option>Klasa 2</option>
            <option>Klasa 3</option>
            <option>Klasa 4</option>
            <option>Klasa 5</option>
          </select>
        </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <label for="wyborPrzedmiotu">Wybierz Przedmiot</label>
          <select multiple class="form-control" id="wyborPrzedmiotu">
            <option>Matematyka</option>
            <option>Fizyka</option>
            <option>Angielski</option>
            <option>Chemia</option>
            <option>Polski</option>
          </select>
        </div>

      </div>

      <div class="col-4">
        <p>Rodzaj wyżywienia</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Wyżywienie wegańskie
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            Wyżywienie wegetariańskie
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
          <label class="form-check-label" for="defaultCheck3">
            Wyżywienie chińskie
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label for="exampleFormControlFile1">Prześlij świadectwo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </form>
      </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Wyślij zgłoszenie</button>

      </div>
    </div>
